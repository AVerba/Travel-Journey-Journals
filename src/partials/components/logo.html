<div class='logo'>
  <div class='logo__text'>
    <p>Journey</p>
    <p>Journals</p>
  </div>
  <picture>
    <source srcset='
                       ./images/header/logo.webp 1x,
                       ./images/header/logo@2x.webp 2x'
            type='image/webp'
            media='(min-width:1280px )'>
    <source srcset='
                      ./images/header/logo.png 1x,
                      ./images/header/logo@2x.png 2x'
            media='(min-width: 1280px)'>

    <img class='logo-img' src='./images/header/logo.png' alt='logo' width='32'>
  </picture>
</div>
